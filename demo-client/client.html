<!doctype html>
<html>
<head>

<title>Boarding House demo client</title>
<meta charset="utf-8">

<!-- this rules -->
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; form-action *; connect-src *;">

<!-- ref: worker-src blob: -->

<link rel="stylesheet" href="style/style.css">

<script src="/js/noble-ed25519.js"></script>
<script src="/js/alea.min.js"></script>
<script src="/js/marked.min.js"></script>
<script src="/ace/ace.js"></script>
<script src="/ace/ext-language_tools.js"></script>
<script src="/js/app.js"></script>

</head>

<body>

<main>
  <!-- Modal view for editing Springfile -->
  <springfile-modal>
    <textarea spellcheck="false"></textarea>
  </springfile-modal>

  <!-- Overall page container for items -->
  <item-zone>
    <!-- Templates are cool! -->
    <template id="board-template">
      <board-item>
        <board-area>
          <!-- Little "wot is this" tag -->
          <board-label>hello world</board-label>

          <!-- Board HTML fragment goes here -->
          <board-content></board-content>

          <!-- The all-important view source panel -->
          <view-source>
            <textarea readonly></textarea>
          </view-source>
        </board-area>
      </board-item>
    </template>

    <template id="feed-template">
      <feed-item>
        <feed-area></feed-area>
      </feed-item>
    </template>

    <!-- Where the items actually live -->
    <item-grid>
    </item-grid>
  </item-zone>

  <editor-zone>
    <drop-zone>
      <p>Drag your keypair file here, or</p>
      <label>choose a file
        <input type="file" id="keypair-upload" style="position: absolute; top: -1000rem;">
      </label>
    </drop-zone>

    <p>Your Spring '83 URL is:</p>

    <input id="public-key" type="text" readonly>

    <p>Edit your board here:</p>
    <editor-wrap>
      <pre class="editor" id="editor"></pre>
    </editor-wrap>

    <byte-counter></byte-counter>

    <publish-button>Publish</publish-button>

    <action-row>
      <p>Springfile:</p>
      <action-link class="action edit-springfile">edit</action-link>
    </action-row>

    <action-row>
      <p>Keypair:</p>
      <action-link class="action save-keypair">save</action-link>
      <action-link class="action forget-keypair dangerous">forget</action-link>
    </action-row>
    <action-row>
      <p>Client:</p>
      <action-link class="action force-refresh">force refresh</action-link>
      <action-link class="action factory-reset dangerous">factory reset</action-link>
    </action-row>
  </editor-zone>

</main>
</body>
</html>
